		<link href='//fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		  src="https://code.jquery.com/jquery-3.1.0.min.js"

		  crossorigin="anonymous"></script>

		<script type="text/javascript" src="ui.js"></script>
		<script type="text/javascript" src="parser.js"></script>
		<script type="text/javascript" src="printer.js"></script>
		<script type="text/javascript" src="engine.js"></script>

		<title>λ-calculus</title>
	</head>
	<body>
	<div id="page" class="color-bg">
		<div id="everything">
			<div id="back" class="italics color-ish">
	        	<a href="/software">&lt; back</a>
	        </div>

			<h1 class="color-black"><span style="font-weight: normal">λ</span>-calculus</h1>

			<div id="content">
				<p>
					a tool that will evaluate lambda calculus functions!
				</p>
				<p>
					<a target="_blank" href="http://dev.danhassin.com/post/51365037379" class="show">help/examples</a>
				</p>
			</div>

			<div id="lambda">
				<div class="color-ish">
					add some named functions to this context:
				</div>
				<table id="buttons">
					<tr><td></td></tr>
					<tr>
						<td class="cat-lam color-ish">custom:</td>
						<td>
							<div id="cust-form">
								<form action="javascript:">
									<input type="text" placeholder="name" class="field pres" id="presetName" size="10">
									<input type="text" placeholder="λx. x" class="field pres" id="preset" onkeyup="replace(this)" size="26">
									<button type="submit" onclick="addPreset()">Add definition</button>
								</form>
							</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<span class="smaller color-light">					
								when entering functions, use \ for lambdas.
							</span>
						</td>
					</tr>
				</table>

				<div id="mass-btns">
					<button type="button" onclick="addAll()">Add all of the above</button>
					<button id="toggle-defs" class="hidden" type="button" onclick="toggleDefs()">Hide/show definitions</button>
					<span id="hidden" class="hidden">&nbsp;(Hidden)</span>
				</div>

				<table id="psets">
				</table>

				<div id="form">
					<form id="formy" action="javascript:">
						<input type="text" class="field text" id="txt" onkeyup="replace(this)">
						<button type="submit" onclick="begin()" style="vertical-align:middle; display: table-cell;">Run!</button>
						<input type="checkbox" id="box" checked="true"><span class="smaller">&nbsp;Show &lambda; expansions</span></input>
					</form>
				</div>

				<div id="ans">
				</div>

				<button id="more" type="button" onclick="expandFurther()" class="hidden">Expand more!</button>
			</div>		
    </div>
	</div>
	</body>
